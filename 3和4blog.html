<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易博客</title>
    <style>
   *{
    background-color: bisque;
   }
   h1{
    margin-left: 200px;
   }
   .content{
    font-size: 20px;
   }
    
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <h1>我的简易blog</h1>
    
    <img src="blog.jpg" alt="" class="blog" style="display:block;width: 1000px;margin: 0 auto;">

    <div>
        <p style="font-size: larger;margin-left: 300px;"><b>头像~</b></p>
        <img src="头像.jpg" alt="" class="picture" style="vertical-align:middle; width: 250px;margin-left: 80px;">
     <p class="content" style="display:inline-block;vertical-align:middle;margin-left: 230px;margin-bottom: 100px;top: 0;">昵称：铵<br><br>简介:本人是i中e人，能动能静，时不时玩点抽象，兴趣爱好广泛，喜欢运动、钢琴、摄影.....<br>对前端比较感兴趣，因为感觉可以加入自己的设计与想法，但是目前处于又菜又爱玩的阶段，<br>希望通过不断地学习，可以达到新高度！</p>
    </div>





    <section class="post-list">
        <h2>我的文章</h2>
        <div id="posts-container">

        </div>

    </section>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
          const postsContainer=document.getElementById("posts-container");
          fetch("post.json")
          .then((response)=>{
            if(!response.ok){
                throw new Error("网络请求失败");
            }
            return response.json();
          })
          .then((posts)=>{
            posts.forEach((post)=>{
                const postCard=document.createElement("div");
                postCard.className="post-card";
                postCard.innerHTML=`
                <h3>${post.title}</h3>
                <p>${post.summary}</p>
                <div class="date">发布时间：${post.date}</div>`;
                postsContainer.appendChild(postCard);
                
            });
          })
          .catch((error)=>{
            console.error("加载文章失败：",error);
            postsContainer.innerHTML="<p>文章加载失败，请稍后再试</p>";
          });
        })
      document.addEventListener("DOMContentLoaded",()=>{
         gsap.to('.picture',{duration:7,x:200,rotation:720,borderRadius:'50%',border:'5px solid black'});
         gsap.set('.blog',{duration:2,y:1,opacity:0});
         gsap.to('.blog',{duration:2,x:50,opacity:1});
      })
       
    </script>
</body>
</html>
